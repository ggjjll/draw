<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="height = device-height,
                   width = device-width,
                   initial-scale = 1.0,
                   user-scalable = no" />
    <title>想画就画</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
<!--    <button class="saveBtn" onclick="saveImg()">保存</button>-->
    <div class="canvasdiv">
        <canvas id="canvasNull"></canvas>
        <canvas id="canvas">
            初学者写的canvas画图工具（该浏览器不能“想画就画”，换个浏览器试试？）
        </canvas>
        <img id="newimg" src="image/newimg.png" alt="">
    </div>

    <div class="out_box bottom" style="bottom: 40px;">
        <div class="mune_box">
            <div class="color_box l6">
                <img src="image/qianbi.png" id="qianbi" class="pen_tool pen_tool_click">
            </div>
            <div class="color_box l6">
                <img src="image/gangbi.png" id="gangbi" class="pen_tool">
            </div>
            <div class="color_box l6">
                <img src="image/makebi.png" id="makebi" class="pen_tool">
            </div>
            <div class="mainBtn">
                <img src="image/saveBtn.png" alt="">
            </div>
            <div class="color_box l6">
                <img src="image/labi.png" id="labi" class="pen_tool">
            </div>
            <div class="color_box l6">
                <img src="image/maobi.png" id="maobi" class="pen_tool">
            </div>
            <div class="color_box l6">
                <img src="image/xiangpi.png" id="xiangpi" class="pen_tool">
            </div>
        </div>
    </div>
    <div class="out_box bottom">
        <div class="mune_box">
            <div class="color_box l7">
                <div id="color1" class="color_botton color_botton_click"></div>
            </div>
            <div class="color_box l7">
                <div id="color2" class="color_botton"></div>
            </div>
            <div class="color_box l7">
                <div id="color3" class="color_botton"></div>
            </div>
            <div class="color_box l7">
                <div id="color4" class="color_botton"></div>
            </div>
            <div class="color_box l7">
                <div id="color5" class="color_botton"></div>
            </div>
            <div class="color_box l7">
                <div id="color6" class="color_botton"></div>
            </div>
            <div class="color_box l7">
                <div id="color7" class="color_botton"></div>
            </div>
        </div>
    </div>
    <script src="darw.js"></script>
</body>
</html>
